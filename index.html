<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Flux Chess Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="fluxchess.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 pt-5 pb-5">
            <h1 class="display-1 text-center">Flux Chess Project</h1>
        </div>
        <div class="card-deck">
            <div class="card card-custom text-center border-info">
                <a class="card-link" href="https://github.com/fluxroot/flux"></a>
                <img class="card-img-top p-3" src="java-logo.png" alt="Java Logo">
                <div class="card-body">
                    <h1 class="card-title">Flux</h1>
                    <p class="card-text">Chess engine experiment on Java</p>
                </div>
            </div>
            <div class="card card-custom text-center border-info">
                <a class="card-link" href="https://github.com/fluxroot/pulse"></a>
                <img class="card-img-top p-3" src="java-cpp-logo.png" alt="Java/C++ Logo">
                <div class="card-body">
                    <h1 class="card-title">Pulse</h1>
                    <p class="card-text">Didactic chess engine for developers</p>
                </div>
            </div>
            <div class="card card-custom text-center border-info">
                <a class="card-link" href="https://github.com/fluxroot/jcpi"></a>
                <img class="card-img-top p-3" src="uci-logo.png" alt="UCI Logo">
                <div class="card-body">
                    <h1 class="card-title">JCPI</h1>
                    <p class="card-text">Java Chess Protocol Interface for UCI</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
